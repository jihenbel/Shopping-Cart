<html>

<head>
    <title>Shopping Cart</title>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="shoppingCart.css"/>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
</head>

<body class="body">

   <div class="bodyContainer">
       <h3 class="title">Shopping Bag Total : <span class="shopping-cart-total">0</span></h3>

        <section class="items">
           <div class="buttons">
               <button class="button-delete curseur"><i class="fas fa-times"></i></button>
               <button class="button-like curseur"><i class="fas fa-heart"></i></button>
           </div>

            <div>
               <img class="image" src="https://asset1.surfcdn.com/chaussures-adidas-originals-basket-adidas-originals-collegiate-navy-white-gold.jpg?w=300&h=300&r=4&q=80&o=QkB2$DWx65iC5YDGVYE8tdGmbeEj&V=yLzE">
            </div>

            <div class="description">
                <p>Sbedri</p>
                <p>Black</p>
            </div>

            <div class="quantity">
                <button class="plus-btn curseur product-increment" type="button" name="button">
                    <i class="fas fa-plus fa-sm"></i>
                </button>
                <span class="product-quantity">0</span>
                <button class="plus-btn curseur product-decrement" type="button" name="button">
                    <i class="fas fa-minus fa-sm"></i>
                </button>
            </div>

            <div class="total-price">
                <span class="price-unity">370</span>DT
            </div>
       </section>

       <section class="items">
           <div class="buttons">
               <button class="button-delete curseur"><i class="fas fa-times"></i></button>
               <button class="button-like curseur"><i class="fas fa-heart"></i></button>
           </div>

           <div>
               <img class="image1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShOOwHfERGXI8HhUeoYxK8mjck3v-mS9GHOc9gPRMf47hjx467">
           </div>

           <div class="description">
               <p>Sbedri</p>
               <p>Blue</p>
           </div>

           <div class="quantity">
               <button class="plus-btn curseur" type="button" name="button">
               <i class="fas fa-plus fa-sm product-increment"></i>
               </button>
               <span class="product-quantity">0</span>
               <button class="plus-btn curseur product-decrement" type="button" name="button">
               <i class="fas fa-minus fa-sm"></i>
               </button>
           </div>

           <div class="total-price">
               <span class="price-unity">450</span>DT
           </div>
       </section>

       <section class="items">
            <div class="buttons">
                <button class="button-delete curseur"><i class="fas fa-times"></i></button>
                <button class="button-like curseur"><i class="fas fa-heart"></i></button>
            </div>
 
            <div>
                <img class="image2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVd5JqNM0v9S7cqjKs6FCj7BwOKRIWAD0mJRvZUPOVZYAWT3Cw-w">
            </div>
 
            <div class="description">
                <p>Sbedri</p>
                <p>White</p>
            </div>
 
            <div class="quantity">
                
                <button class="plus-btn curseur product-increment" type="button" name="button" value="+">
                <i class="fas fa-plus fa-sm"></i>
                </button>
                <span class="product-quantity">0</span>
                <button class="plus-btn curseur product-decrement" type="button" name="button">
                <i class="fas fa-minus fa-sm"></i>
                </button>
                
            </div>
 
            <div class="total-price">
                <span class="price-unity">400</span>DT
            </div>
        </section>
     
    </div>

 <script src="shoppingCart.js"></script>
    
 </body>
 
 </html>
